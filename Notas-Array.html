<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Curso JavaScript</title>
        <meta charset="UTF-8">       
    </head>
    <script>

        /*Este é um programa que calcula a média de um aluno durante 4 bimestres usando o método Array. 
        Média superior ou igual a 7 (aprovado), Igual ou inferior a 5 (reprovado), entre 5.01 e 6.99 (Recuperação)*/

        let nomeAluno;
        let notas=new Array;
        let media;
    
        nomeAluno=(prompt("Digite o nome do aluno(a): ", "Digite aqui..."));
        notas[0]=parseFloat(prompt("Digite a nota do aluno no 1° Bimestre: ", "Digite aqui..."));
        notas[1]=parseFloat(prompt("Digite a nota do aluno no 2° Bimestre: ", "Digite aqui..."));
        notas[2]=parseFloat(prompt("Digite a nota do Aluno no 3° Bimestre: ", "Digite aqui..."));
        notas[3]=parseFloat(prompt("Digite a nota nota do aluno no 4° Bimestre: ", "Digite aqui..."));
        
        media = (notas[0] + notas[1] + notas[2] + notas[3])/4;

        document.write("Nota 1°Bimestre: ", +notas[0]+ "<br>");
        document.write("Nota 2°Bimestre: ", +notas[1]+ "<br>");
        document.write("Nota 3°Bimestre: ", +notas[2]+ "<br>");
        document.write("Nota 4°Bimestre: ", +notas[3]+ "<br>");

        //Pulando linha
        document.write("<br>");

        document.write("A média do(a) aluno(a) " +nomeAluno+ " é: ", +media+ "<br>");

        //Pulando linha
        document.write("<br>");



        if(media >=7){
                document.write("<span style='color:green'><h1><strong>Aprovado</strong><h1></span>");
            }else if (media <=5){
                document.write("<span style='color:red'><h1><strong>Reprovado</strong></span>");
            }else{
                document.write("<span style='color:orange'><h1><strong>Recuperação</strong></span>");
            } 


    </script> 
    <body>
        
    </body>
</html>
